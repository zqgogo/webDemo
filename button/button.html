    <div class="toggle checkbox-wrapper-3">

    <div class="toggle checkbox-wrapper-5">

    <div class="toggle checkbox-wrapper-54">

    <div class="toggle checkbox-wrapper-55">

  </div>


<style>
    /* 隐藏原生的checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 34px;
}

.switch-slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .switch-slider {
  background-color: #2196F3;
}

input:checked + .switch-slider:before {
  transform: translateX(26px);
}
    
</style>
